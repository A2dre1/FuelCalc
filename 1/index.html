<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор топлива</title>
  </head>

  <body>
    <h1>Калькулятор топлива</h1>
    <h2>Вводные</h2>
    
    <div>
      <input type="radio" id="НайтиРасстояние" name="find" 
      onclick="fuelCalc();"/>
      <label for="НайтиРасстояние">Расстояние</label>
    </div>
    <div>
      <input  type="text" id="Расстояние" value="0" 
      onclick="this.value = '';fuelCalc();" onchange="fuelCalc()" onkeyup="fuelCalc()"/>
      КМ
    </div>
  
    <div>
      <input type="radio" id="НайтиРасход" name="find" onclick="fuelCalc();"/>
      <label for="НайтиРасход">Расход топлива</label>
    </div>
    <div>
      <input type="text" id="Расход" value="0" 
      onclick="this.value = '';fuelCalc();" onchange="fuelCalc()" onkeyup="fuelCalc()"/>
      Л/100КМ
    </div>
  
    <div>
      <input type="radio" id="НайтиОбъём" name="find" onclick="fuelCalc();" checked="checked"/>
      <label for="НайтиОбъём">Необходимое топлива</label>
    </div>
    <div> 
      <input type="text" id="Объём" value="0" maxlength="9" 
      onclick="this.value = '';fuelCalc();" onchange="fuelCalc()" onkeyup="fuelCalc()"/>
      Л
    </div>
    
    Цена за литр топлива

    <div>
      <input type="text" id="Стоимость" value="0" 
      onclick="this.value = '';fuelCalc();" onchange="fuelCalc()" onkeyup="fuelCalc()"/>
    </div>

    <div><br/></div>

    <div><hr/></div>

    <h2>Результат</h2>
    
    Нужно денег

    <div>
      <input id="Итог" value="0" type="text" maxlength="9"/>
    </div>
      
    <script src="js/main.js"></script>
  </body>
</html>
